<!DOCTYPE html>
<html>
<head>
    <title>Photo Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([35.681236, 139.767125], 13); // 東京駅を中心に設定

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker = L.marker([35.681236, 139.767125]).addTo(map) // 例として東京駅にマーカーを設置
            .bindPopup('<b>東京駅</b><br><img src="YOUR_PHOTO_URL_HERE" width="100"><br>緯度経度: <a href="https://www.google.com/maps?q=35.681236,139.767125" target="_blank">35.681236, 139.767125</a>')
            .openPopup();
    </script>
</body>
</html>
