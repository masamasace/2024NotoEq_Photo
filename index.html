<!DOCTYPE html>
<html>
<head>
    <title>Photo Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([35.6895, 139.6917], 10); // 日本の中心地を初期表示

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        Papa.parse("photos.csv", {
            download: true,
            header: true,
            complete: function(results) {
                results.data.forEach(function(photo) {
                    var marker = L.marker([photo.latitude, photo.longitude]).addTo(map)
                        .bindPopup(`<b>${photo.comment}</b><br><img src="image/${photo.filename}" width="100"><br>緯度経度: <a href="https://www.google.com/maps?q=${photo.latitude},${photo.longitude}" target="_blank">${photo.latitude}, ${photo.longitude}</a>`);
                });
            }
        });
    </script>
</body>
</html>
